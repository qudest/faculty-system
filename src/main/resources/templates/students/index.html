<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center my-3">
        <a class="btn btn-outline-primary mx-2" href="/faculties">Факультеты</a>
        <a class="btn btn-outline-primary mx-2" href="/departments">Кафедры</a>
        <a class="btn btn-outline-primary mx-2" href="/teachers">Преподаватели</a>
        <a class="btn btn-outline-primary mx-2" href="/students">Студенты</a>
    </div>

    <h1 class="text-center my-4">Студенты</h1>

    <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-primary" href="/students/create">Добавить</a>
        <form method="get" action="/students" class="d-flex">
            <div class="row g-2">
                <div class="col">
                    <select class="form-control" name="searchColumn">
                        <option value="name" th:selected="${searchColumn == 'name'}">Имя</option>
                        <option value="email" th:selected="${searchColumn == 'email'}">Email</option>
                        <option value="phone" th:selected="${searchColumn == 'phone'}">Телефон</option>
                        <option value="academicDegree" th:selected="${searchColumn == 'academicDegree'}">Академическая
                            степень
                        </option>
                        <option value="educationForm" th:selected="${searchColumn == 'educationForm'}">Форма обучения
                        </option>
                        <option value="course" th:selected="${searchColumn == 'course'}">Курс</option>
                        <option value="team" th:selected="${searchColumn == 'team'}">Группа</option>
                        <option value="faculty" th:selected="${searchColumn == 'faculty'}">Факультет</option>
                        <option value="department" th:selected="${searchColumn == 'department'}">Кафедра</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="searchValue" placeholder="Поиск"
                           th:value="${searchValue}">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Поиск</button>
                </div>
            </div>
        </form>
    </div>

    <p>Общее количество: <span th:text="${totalItems}"></span></p>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Академическая степень</th>
            <th>Форма обучения</th>
            <th>Курс</th>
            <th>Группа</th>
            <th>Факультет</th>
            <th>Кафедра</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td>
                <a th:href="@{/students/edit(id=${student.id})}" th:text="${student.id}"></a>
            </td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.academicDegree}"></td>
            <td th:text="${student.educationForm}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.team}"></td>
            <td th:text="${student.department.faculty.name}"></td>
            <td th:text="${student.department.name}"></td>
        </tr>
        </tbody>
    </table>
</div>

<nav aria-label="Page navigation" th:if="${totalPages > 0}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{/students(page=${currentPage - 1}, size=${size})}"
               th:if="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}">Предыдущая</a>
            <a class="page-link"
               th:href="@{/students(page=${currentPage - 1}, size=${size}, searchColumn=${searchColumn}, searchValue=${searchValue})}"
               th:unless="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}">Предыдущая</a>
        </li>

        <li class="page-item" th:if="${currentPage > 2}">
            <a class="page-link"
               th:href="@{/students(page=0, size=${size})}"
               th:if="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}">1</a>
            <a class="page-link"
               th:href="@{/students(page=0, size=${size}, searchColumn=${searchColumn}, searchValue=${searchValue})}"
               th:unless="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}">1</a>
        </li>

        <li class="page-item" th:if="${currentPage > 3}">
            <span class="page-link">...</span>
        </li>

        <li class="page-item"
            th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
            th:if="${i >= 0} and ${i < totalPages}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link"
               th:href="@{/students(page=${i}, size=${size})}"
               th:if="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}"
               th:text="${i + 1}">1</a>
            <a class="page-link"
               th:href="@{/students(page=${i}, size=${size}, searchColumn=${searchColumn}, searchValue=${searchValue})}"
               th:unless="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}"
               th:text="${i + 1}">1</a>
        </li>

        <li class="page-item" th:if="${currentPage < totalPages - 4}">
            <span class="page-link">...</span>
        </li>

        <li class="page-item" th:if="${currentPage < totalPages - 3}">
            <a class="page-link"
               th:href="@{/students(page=${totalPages - 1}, size=${size})}"
               th:if="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}"
               th:text="${totalPages}">1</a>
            <a class="page-link"
               th:href="@{/students(page=${totalPages - 1}, size=${size}, searchColumn=${searchColumn}, searchValue=${searchValue})}"
               th:unless="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}"
               th:text="${totalPages}">1</a>
        </li>

        <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{/students(page=${currentPage + 1}, size=${size})}"
               th:if="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}">Следующая</a>
            <a class="page-link"
               th:href="@{/students(page=${currentPage + 1}, size=${size}, searchColumn=${searchColumn}, searchValue=${searchValue})}"
               th:unless="${#strings.isEmpty(searchColumn) and #strings.isEmpty(searchValue)}">Следующая</a>
        </li>
    </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
