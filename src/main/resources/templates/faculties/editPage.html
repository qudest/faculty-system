<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Редактировать факультет</h2>

            <form method="post" enctype="multipart/form-data" th:object="${edited}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input class="form-control-plaintext" th:value="${original.id}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Название</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${original.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:errors="*{name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Руководитель</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${original.headName}">
                        <p th:if="${#fields.hasErrors('headName')}" th:errorclass="text-danger"
                           th:errors="*{headName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${original.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                           th:errors="*{email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Телефон</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${original.phone}">
                        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
                           th:errors="*{phone}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-primary">Изменить</button>
                        <a class="btn btn-danger" th:href="@{/faculties/delete(id=${original.id})}"
                           onclick="return confirm('Вы уверены?')">Удалить</a>
                        <a class="btn btn-outline-primary" href="/faculties" role="button">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
